<!DOCTYPE html>

<head>

<meta

name="description"

content="Create your own designs with Canvas. Express yourself with natural brushes and hand-picked colors. Never lose a masterpiece with automatic syncing to your Google account.">


<meta name="viewport" content="width=device-width, initial-scale=1.0">


<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Google+Sans_old">


<title>Canvas</title>


<style>


body {


background-color: white;


font-family: 'Roboto', 'Noto', sans-serif;


margin: 0;


/* Prevent user selecting things by dragging inside the drawing app. */


user-select: none;


}


#drawing-app {


height: 100%;


left: 0;


position: absolute;


top: 0;


width: 100%;


}


/*


* Update the fullscreen visual environment color to be white.


* Without this the body background will default to black when


* in fullscreen.


*/


body::backdrop {


background-color: white;


}


</style>


<link rel="manifest" href="https://canvas.apps.chrome/manifest.json" crossorigin="use-credentials">


<link rel="icon" type="image/png" href="https://canvas.apps.chrome/assets/canvas_48.png" sizes="48x48">


<link rel="icon" type="image/png" href="https://canvas.apps.chrome/assets/canvas_128.png" sizes="128x128">


<link rel="icon" type="image/png" href="https://canvas.apps.chrome/assets/canvas_192.png" sizes="192x192">


<link rel="icon" type="image/png" href="https://canvas.apps.chrome/assets/canvas_256.png" sizes="256x126">


<base href="https://canvas.apps.chrome/410664162-1638319235000/">


<link rel="stylesheet" href="https://canvas.apps.chrome/410664162-1638319235000/canvas_cros_stylesheet.css"/>






</head>


<body>


<drawing-app id="drawing-app"></drawing-app>


</body>
